<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/main">

	<head>
		<script th:src="@{/js/manage.js}"></script>
	</head>

	<body>
		<section layout:fragment="content">

			<div class="content-wrapper">
				<div class="toolbar">
					<input type="text" placeholder="Search input"/>

					<button class="toolbar-btn">Select</button>
					<button class="toolbar-btn" id="btnCreate">Create</button>
					<button class="toolbar-btn">Update</button>
					<button class="toolbar-btn">Cancel</button>
					<button class="toolbar-btn">Delete</button>
				</div>

				<div class="table-wrapper">
					<div id="table"></div>
				</div>
			</div>

			<div class="modal-wrapper hide" id="modal">
				<div class="modal">
					<input type="text" class="modal-input" placeholder="word input 1">
					<input type="text" class="modal-input" placeholder="word input 1">

					<div class="modal-actions">
						<button class="modal-btn" id="btnModalSave">Save</button>
						<button class="modal-btn" id="btnModalCancel">Cancel</button>
					</div>
				</div>
			</div>

		</section>

	</body>
</html>
