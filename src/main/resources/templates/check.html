<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script th:src="@{/js/check.js}"></script>
    <script th:inline="javascript">
        const pv = [[${pv}]];
    </script>
</head>
<body>
<section layout:fragment="content">
    
    <div class="content-wrapper">
		<div class="toolbar">
            
            <div class="radio-group">
                <input type="radio" th:id="'start'+${pv}" name="action" value="start">
                <label th:for="'start'+${pv}">Start</label>

                <input type="radio" th:id="'stop'+${pv}" name="action" value="stop" checked>
                <label th:for="'stop'+${pv}">Stop</label>
            </div>

            <div class="radio-group">
                <input type="radio" th:id="'twenty'+${pv}" name="limit" value="20">
                <label th:for="'twenty'+${pv}">20</label>

                <input type="radio" th:id="'fifty'+${pv}" name="limit" value="50" checked>
                <label th:for="'fifty'+${pv}">50</label>

                <input type="radio" th:id="'hundred'+${pv}" name="limit" value="100">
                <label th:for="'hundred'+${pv}">100</label>

                <input type="radio" th:id="'twoHundred'+${pv}" name="limit" value="200">
                <label th:for="'twoHundred'+${pv}">200</label>

                <input type="radio" th:id="'fiveHundred'+${pv}" name="limit" value="500">
                <label th:for="'fiveHundred'+${pv}">500</label>
            </div>

            <div class="radio-group">
                <input type="radio" th:id="'eng'+${pv}" name="language" value="eng" checked>
                <label th:for="'eng'+${pv}">Eng</label>

                <input type="radio" th:id="'mon'+${pv}" name="language" value="mon">
                <label th:for="'mon'+${pv}">Mon</label>

                <input type="radio" th:id="'all'+${pv}" name="language" value="all">
                <label th:for="'all'+${pv}">All</label>
            </div>
            
            <div class="radio-group">
                <input type="radio" th:id="'two'+${pv}" name="time" value="2">
                <label th:for="'two'+${pv}">2 sec</label>

                <input type="radio" th:id="'three'+${pv}" name="time" value="3" checked>
                <label th:for="'three'+${pv}">3 sec</label>

                <input type="radio" th:id="'four'+${pv}" name="time" value="4">
                <label th:for="'four'+${pv}">4 sec</label>
            </div>

		</div>

		<div class="word-wrapper" th:id="'wordWrapper'+${pv}">
            <div class="word" th:id="'engWord'+${pv}"></div>
            <div class="word" th:id="'monWord'+${pv}"></div>
            <div class="word" th:id="'regDate'+${pv}"></div>
            <div class="word" th:id="'count'+${pv}"></div>
		</div>

        <div class="table-wrapper hide" th:id="'tableWrapper'+${pv}">
			<div th:id="'table'+${pv}"></div>
		</div>
	</div>

</section>
</body>
</html>
