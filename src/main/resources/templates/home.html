<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script th:src="@{/js/home.js}"></script>
    <script th:inline="javascript">
        const pv = [[${pv}]];
    </script>
</head>
<body>
<section layout:fragment="content">
    
    <div class="content-wrapper">
		<div class="toolbar">
            <div class="radio-group">
                <input type="radio" id="last" name="day" value="last" checked>
                <label for="last">Last Day</label>

                <input type="radio" id="secondLast" name="day" value="second last">
                <label for="secondLast">A Day Before</label>

                <input type="radio" id="thirdLast" name="day" value="third last">
                <label for="thirdLast">2 Days Before</label>
            </div>
		</div>

        <div class="table-wrapper">
			<div th:id="'table'+${pv}"></div>
		</div>
	</div>

</section>
</body>
</html>
