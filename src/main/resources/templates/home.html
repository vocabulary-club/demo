<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main">

<head>
    <title>Home</title>
    <script th:src="@{/js/home.js}"></script>
    <script th:inline="javascript">
        const pv = [[${pv}]];
    </script>
</head>
<body>
<section layout:fragment="content">
    
    <div class="content-wrapper">
		<div class="toolbar">
            <label><input type="radio" name="language" value="english" checked>English</label>
            <label><input type="radio" name="language" value="mongolian">Mongolian</label>
            <label><input type="radio" name="language" value="both">Both</label>
		</div>

        <div class="toolbar">
            <label><input type="radio" name="time" value="2" checked>2sec</label>
            <label><input type="radio" name="time" value="3">3sec</label>
            <label><input type="radio" name="time" value="4">4sec</label>
		</div>

        <div class="toolbar">
			<button class="toolbar-btn" th:id="'btnStart'+${pv}">Start</button>
			<button class="toolbar-btn" th:id="'btnPause'+${pv}">Pause</button>
			<button class="toolbar-btn" th:id="'btnStop'+${pv}">Stop</button>
		</div>

		<div class="word-wrapper">
            <div class="word" th:id="'engWord'+${pv}"></div>
            <div class="word" th:id="'monWord'+${pv}"></div>
            <div class="word" th:id="'regDate'+${pv}"></div>
            <div class="word" th:id="'count'+${pv}"></div>
		</div>

        <div class="table-wrapper">
			<div th:id="'table'+${pv}"></div>
		</div>
	</div>

</section>
</body>
</html>
